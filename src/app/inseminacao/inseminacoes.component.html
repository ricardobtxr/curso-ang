<h2>Inseminações</h2>

<div class="row">
  <div class="col-12">
      <button
      class="btn btn-primary ml-2"
      type="button"
      (click)="onAdd()">
      Nova Inseminação
    </button>
  </div>
</div>

<ul class="list-group mb-3">
  <li class="list-group-item" *ngFor="let inseminacao of inseminacoes">
    <div class="d-flex">
      <div class="p-2">
        <span class="badge badge-primary badge-pill">{{ inseminacao.id }}</span>
      </div>

      <div class="p-2">
        <a routerLink="/inseminacoes/{{ inseminacao.id }}">
          {{ inseminacao.data | date: 'dd/MM/yyyy' }}
        </a>
      </div>
      <div class="p-2 ml-auto">
        <button class="btn btn-danger" (click)="delete(inseminacao)">x</button>
      </div>
    </div>
  </li>
</ul>
