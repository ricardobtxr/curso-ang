<h2>Animais</h2>

<div class="row">
  <div class="col-6">
      <button
      class="btn btn-primary ml-2"
      type="button"
      (click)="onAdd()">
      Novo Animal
    </button>
  </div>

  <div class="col-6 col-sm-4">
    <app-search-input (search)="onFilter($event)"></app-search-input>
  </div>
</div>


<ul class="list-group mb-3">
  <li class="list-group-item" *ngFor="let animal of animais | animalFilter: filter">
    <div class="d-flex">
      <div class="p-2">
        <span class="badge badge-primary badge-pill">{{ animal.numero }}</span>
      </div>

      <div class="p-2">
        <a routerLink="/animais/{{ animal.id }}">
          {{ animal.nome }}
        </a>
      </div>
      <div class="p-2 ml-auto">
        <button class="btn btn-danger" (click)="delete(animal)">x</button>
      </div>
    </div>
  </li>
</ul>
